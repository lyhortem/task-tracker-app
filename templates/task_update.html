{% extends 'base.html' %}

{% block title %}Update Status: {{ task.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Update Task Status</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Task: <strong>{{ task.title }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">New Status</label>
                        {{ form.status }}
                        <style>
                            select {
                                width: 100%;
                                padding: 8px;
                                border: 1px solid #ced4da;
                                border-radius: 4px;
                            }
                        </style>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
