{% extends 'base.html' %}

{% block title %}Delete Task - Confirm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Deletion</h4>
            </div>
            <div class="card-body text-center py-4">
                <p class="lead">Are you sure you want to delete the task:</p>
                <h3 class="mb-4">"{{ task.title }}"?</h3>
                <p class="text-muted small">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                        <a href="{% url 'admin_task_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
