{% extends 'base.html' %}

{% block title %}Delete User - Confirm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm User Deletion</h4>
            </div>
            <div class="card-body text-center py-4">
                <p class="lead">Are you sure you want to delete the user:</p>
                <h3 class="mb-4">"{{ user_obj.username }}"?</h3>
                <div class="alert alert-warning">
                    <p class="mb-0"><strong>Warning:</strong> This will also delete all tasks assigned to this user.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete User</button>
                        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
